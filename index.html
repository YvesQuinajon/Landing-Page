<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Abiva Mobile App</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body{
    background:white;
    color:#2C3E50; 
}


header{
    position:absolute;
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:25px 5%;
    z-index:10;
}

header img{
    height:50px;
}

.nav-left a{
    margin-right:60px;
    text-decoration:none;
    color:darkgrey;
    font-weight:500;
}

.nav-left i{
    margin-right:6px;
}


.nav-right i{
    margin-left:60px;
    color:darkgrey;
    cursor:pointer;
    font-size:18px;
}

.nav-right i:hover,
.nav-left a:hover{
    color:#F57C00;
}

.hero {
    position: relative; 
    display: flex;
    height: 100vh;
    background: #F4F6F8; 
}

.hero::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('books.jpg') center/cover no-repeat; 
    opacity: 0.05; 
    z-index: 0; 
}


.hero-left{
    flex:1.2;
    background:#F4F6F8; /* Light Gray */
    display:flex;
    flex-direction:column;
    justify-content:center;
    padding:0 8%;
}

.hero-left h1{
    font-size:4rem;
    line-height:1.1;
    color:#0B3C5D; /* Navy */
    margin-bottom:20px;
}

.hero-left span{
    color:#4FC3F7; /* Light Blue Highlight */
}

.hero-left p{
    font-size:1.2rem;
    max-width:500px;
    margin-bottom:30px;
}

.social-sidebar {
    position: fixed;
    bottom: 20px;   
    right: 20px;    
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1000;
}

.social-sidebar a {
    display: block;
    background: #0B3C5D; /* navy */
    color: white;
    width: 40px;
    height: 40px;
    margin: 5px 0;
    border-radius: 50%;
    text-align: center;
    line-height: 40px;
    transition: transform 0.3s, background 0.3s;
    font-size: 18px;
}

.social-sidebar a:hover {
    background: #F57C00;
    transform: scale(1.2) 
}

.btn-primary{
    background:#F57C00; /* Orange */
    color:white;
    padding:14px 35px;
    border:none;
    border-radius:30px;
    font-size:1rem;
    cursor:pointer;
    transition:.3s ease;
    width:fit-content;
}

.btn-primary:hover{
    background:#e06c00;
    transform:translateY(-3px);
}


.hero-right{
    flex:0.8;
    background:#0B3C5D; /* Navy */
    display:flex;
    justify-content:center;
    align-items:center;
}


.app-card{
    background:white;
    padding:25px;
    border-radius:20px;
    width:260px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    animation:float 4s ease-in-out infinite;
}

.app-card h3{
    color:#0B3C5D;
    margin-bottom:10px;
}

.app-card p{
    font-size:.9rem;
    margin-bottom:15px;
}

.app-card button{
    background:#F57C00;
    border:none;
    padding:8px 15px;
    color:white;
    border-radius:20px;
    cursor:pointer;
}

.scroll-down {
    position: absolute;
    bottom: 20px;        
    left: 50%;           
    transform: translateX(-50%);
    text-align: center;
}

.scroll-down a {
    color: #F57C00;        
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    cursor: pointer;
    transition: transform 0.3s, color 0.3s;
}

.scroll-down a:hover {
    transform: translateY(-3px);
    color: #e06c00;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0);}
}


@media(max-width:900px){
    .hero{
        flex-direction:column;
    }
    .hero-left, .hero-right{
        height:50vh;
        position: relative;
        z-index: 1;
    }
    .hero-left h1{
        font-size:2.5rem;
    }
}
</style>
</head>

<body>

<header>
    <img src="AbivaLogo.png" alt="Abiva Logo">
    <nav class = nav-left>
        <a href="#">Teachers</b>
        <a href="#">Students</a>
        <a href="#">Parents</a>
    </nav>

     <div class="nav-right">
          <i class="fa fa-info-circle"></i> 
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
    </div>
</header>

<section class="hero">
    <div class="hero-left">
        <h1>
            Just the right<br>
            platform for<br>
            <span>modern learning.</span>
        </h1>
        <p>
            The new Abiva Mobile App connects teachers, students, 
            and parents in one powerful digital ecosystem.
        </p>
        <button class="btn-primary">Get Early Access</button>
    </div>

    <div class="hero-right">
        <div class="app-card">
            <h3>Abiva App</h3>
            <p>Interactive lessons, real-time updates, and seamless communication.</p>
            <button>Download</button>
        </div>
    </div>
    <div class="scroll-down">
    <a href="#next-section">Learn More &gt;</a>
    </div>
</section>

<div class="social-sidebar">
    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-instagram"></a>
    <a href="#" class="fa fa-twitter"></a>
    <a href="#" class="fa fa-link"></a> 
</div>

</body>
</html>
